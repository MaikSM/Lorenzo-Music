<!-- index.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lorenzo Music - Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="shadow-sm">
    <h1 class="text-center" >🎶 Lorenzo Music</h1>
    <p class="text-center">Bienvenido, Lorenzo. Organiza y disfruta tu colección musical</p>
  </header>

  <div class="container-fluid mt-4">
    <div class="row">
      <!-- Menú de navegación lateral -->
      <aside class="col-md-3 p-3">
        <div class="list-group rounded shadow-sm">
          <a href="#" class="list-group-item list-group-item-action active" aria-current="true">
            <strong>📊 Dashboard</strong>
          </a>
          <a href="#" class="list-group-item list-group-item-action">🎧 Mis Álbumes</a>
          <a href="#" class="list-group-item list-group-item-action">🎵 Mis Canciones</a>
          <a href="#" class="list-group-item list-group-item-action">➕ Agregar Álbum</a>
          <a href="#" class="list-group-item list-group-item-action">➕ Agregar Canción</a>
          <a href="#" class="list-group-item list-group-item-action text-danger">🚪 Cerrar sesión</a>
        </div>
      </aside>

      <!-- Sección principal del dashboard -->
      <main class="col-md-9">
        <div class="row g-4">
          <div class="col-md-6">
            <div class="card stat-card">
              <div class="card-body text-center">
                <h5 class="card-title">Álbumes Registrados</h5>
                <p class="display-6 text-primary fw-bold">12</p>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="card stat-card">
              <div class="card-body text-center">
                <h5 class="card-title">Canciones Favoritas</h5>
                <p class="display-6 text-success fw-bold">25</p>
              </div>
            </div>
          </div>
          <div class="col-12">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">📅 Última actividad</h5>
                <p class="card-text">Agregaste <strong>"Thriller"</strong> de Michael Jackson hace <em>2 días</em>.</p>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
