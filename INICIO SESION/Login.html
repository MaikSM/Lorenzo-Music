<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Inicio de Sesión</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/estilos.css">

</head>
<body>

  <div class="container">
    <div class="row justify-content-center align-items-center vh-100">
      <div class="col-md-4 formulario-derecha">
        <div class="card p-4 shadow">
          <h2 class="text-center  mb-4">Iniciar Sesión</h2>
          <form>
            <div class="mb-3">
              <label for="usuario" class="form-label">Correo de usuario</label>
              <input type="email" class="form-control" id="usuario" placeholder="@correo.com" required>
            </div>
            <div class="mb-3">
              <label for="contrasena" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="contrasena" placeholder="Ingresa tu contraseña" required>
            </div>
            <div class="mb-3 text-center">
             <a href="#" class="text-decoration-none" >¿Olvidaste tu contraseña?</a>
            </div>

            <div class="d-grid">
              <button type="submit" class="btn">Iniciar sesión</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
